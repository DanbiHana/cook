<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <div th:replace="~{common/head::head}"></div>
    <body>
        <div th:replace="~{common/header::header}"></div>
        <div class="main_whole">
            <div class="main_inner">
                <th:block layout:fragment="content"></th:block>
            </div>
            <div th:replace="~{common/popup::popup}"></div>
        </div>
        <div th:replace="~{common/footer::footer}"></div>
    </body>
    <!--
        ###### 팝업 참고
        ### alert창 : alert 팝업으로 대체
        ----- alertShow('제목','내용')

        ### confirm창 : confirm 팝업으로 대체
        ----- confirmShow('제목','내용','타입')
        ***** 타입: 작업자의 마음 대로 변수명 다르게 주기
        (단, 겹칠 위험이 있으므로 '카테고리_종류' 식으로 작성)
        ㄴex)community/detail 페이지에서 '삭제' 버튼 클릭했을 때 정말 삭제할지 확인 용도라면
        ㄴ confirmShow('삭제 확인','정말 삭제하시겠습니까?<br/>삭제하시면 되돌릴 수 없습니다.','community_delete');
        ***** confirm 창은 주로 삭제/수정 등등을 할 때 정말 할 것인지
        확인하는 용도로 많이 쓰이므로 '확인' 버튼을 누르면 실행하는 명령어가 다름
        ***** 아래는 confirmShow 원리
        ㄴ1. confirmShow에서 타입 작성 시 input[id="confirm_message"]에 value 값으로 들어감
        ㄴ2. confirm 팝업 속 '확인' 버튼 클릭 시 confirm_message value 값을 가져옴
        ㄴ3. 해당 값이 none이 아니라면(제대로 타입 기입을 했다면) confirmOk 함수를 실행하면서 함수에 타입값을 가져감
        ㄴ4. 아래 function 함수처럼 사용(한 함수로 value 값에 따라 다양한 기능 구현이 가능)
        function confirmOk(value){
            if(value == 'list'){
                alertShow('레시피-리스트','레시피 리스트 js');
            }
            else if(value == 'register'){
                alertShow('레시피-등록','레시피 등록 js');
            }
        }
        ### stanby : (NEW!!)stanby 팝업
        ----- standbyShow('제목','내용')
        ***** standby 팝업은 필요한 작업이 로드 완료시 standbyHide(); 명령어 추가 필수
    -->
</html>

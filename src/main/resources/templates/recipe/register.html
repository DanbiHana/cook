<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
    <div class="register_whole">
        <div class="detail_title">
            <div class="display_flex flex_align_c">
                <button type="button" onclick="history.back(-1)">
                    <img src="/image/icon/common/arrow-sm-prev.svg">
                </button>
                <h1>레시피 등록</h1>
            </div>
        </div>
        <div class="register_inner">
            <div class="register_row">
                <p>레시피 카테고리</p>
                <div class="register_category display_flex flex_align_c">
                    <label for="recipe_category1_1">
                        <input type="radio" onclick="recipeCategoryClick()" id="recipe_category1_1" name="recipe_category1" value="한식" hidden>
                        <span>한식</span>
                    </label>
                    <label for="recipe_category1_2">
                        <input type="radio" onclick="recipeCategoryClick()" id="recipe_category1_2" name="recipe_category1" value="중식" hidden>
                        <span>중식</span>
                    </label>
                    <label for="recipe_category1_3">
                        <input type="radio" onclick="recipeCategoryClick()" id="recipe_category1_3" name="recipe_category1" value="일식" hidden>
                        <span>일식</span>
                    </label>
                    <label for="recipe_category1_4">
                        <input type="radio" onclick="recipeCategoryClick()" id="recipe_category1_4" name="recipe_category1" value="양식" hidden>
                        <span>양식</span>
                    </label>
                </div>
            </div>
            <div class="register_row">
                <p>레시피 소분류</p>
                <div class="register_category display_flex flex_align_c">
                    <label for="recipe_category2_1">
                        <input type="radio" id="recipe_category2_1" name="recipe_category2" value="한식" hidden>
                        <span>한식</span>
                    </label>
                    <label for="recipe_category2_2">
                        <input type="radio" id="recipe_category2_2" name="recipe_category2" value="중식" hidden>
                        <span>중식</span>
                    </label>
                    <label for="recipe_category2_3">
                        <input type="radio" id="recipe_category2_3" name="recipe_category2" value="일식" hidden>
                        <span>일식</span>
                    </label>
                    <label for="recipe_category2_4">
                        <input type="radio" id="recipe_category2_4" name="recipe_category2" value="양식" hidden>
                        <span>양식</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</html>

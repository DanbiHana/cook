<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
    <div class="detail_whole">
        <div class="detail_title">
            <div class="display_flex flex_align_c">
                <button type="button" th:onclick="|location.href='@{/recipe/list}'|">
                    <img src="/image/icon/common/arrow-sm-prev.svg">
                </button>
                <h1 th:text="${dto.food}+'의 레시피'"></h1>
            </div>
        </div>
        <div class="detail_content">
            <img class="recipe_img" th:src="@{/image/upload/}+${dto.image}">
            <form th:action="@{/recipe/cartsave}" method="post" id="cartSave">
                <input type="hidden" name="id" th:value="${#authentication.name}">
                <div class="cart"><p>필요 재료</p><button type="submit">필요한 재료 담기</button></div><hr>
                <div id="ingredientBox">
                    <div class='ingredient' th:each="ingredient : ${ingreList}">
                        <label><input type='checkbox' name='ingredient' th:value='${ingredient.ingre_seq}' checked>
                            <span><span class='check'>✔</span><span th:text="${ingredient.name}"></span></span></label>
                    </div>
                </div>
            </form>
        <!-- 레시피 -->
        <p>요리 순서</p><hr>
        <input type="hidden" id="recipe" th:value="${dto.recipe}">
        <div id="recipeProcess"></div>
    </div>
</html>

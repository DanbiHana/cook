<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
<div class="signup_whole">
    <div class="detail_title">
        <div class="display_flex flex_align_c">
            <button type="button" onclick="history.back(-1)">
                <img src="/image/icon/common/arrow-sm-prev.svg">
            </button>
            <h1>회원가입</h1>
        </div>
    </div>
    <div class="container">
        <form th:action="@{/usersave}" method="post" id="memberform" modelAttribute="memberdto" th:object="${memberDTO}">
            <div class="form-group">
                <label>아이디</label>
                <div class="id">
                    <input type="text" class="write_id" id="id" name="id"  placeholder="사용할 아이디를 입력하세요" onchange="idcheck_reset()" required >
                    <input type="button" value="중복확인" id="idcheck" class="btn">
                    <input type="hidden" id="idcheck2" value="">
                </div>
            </div>
            <div class="pw">
                <label>비밀번호</label>
                <div>
                    <input type="password" class="form-control" id="pw" name="pw" placeholder="사용할 비밀번호를 입력하세요" required>
                    <i class="fa fa-eye-slash fa-lg"></i>
                </div>
            </div>
            <div class="pw">
                <label for="pwcheck">비밀번호 확인</label>
                <div class="pw1">
                    <input type="password" name="pwcheck" id="pwcheck" placeholder="비밀번호를 한번 더 입력" onkeyup="passwordCheck()" required>
                    <i class="fa fa-eye-slash fa-lg"></i>
                    <span id="pw_message"></span>
                </div>
            </div>
            <div class="form-group">
                <label>이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" th:field="*{name}" required>
            </div>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>
            <div class="form-group">
                <label>주민번호</label>
                <div class="jumin">
                    <input type="text" id="jumin1" name="jumin1" class="jumin1" placeholder="000000" onkeyup="jumin_concat()" th:field="*{jumin1}" required>
                    <p>-</p>
                    <input type="text" id="jumin2" name="jumin2" class="jumin2" placeholder="0" onkeyup="jumin_concat()" th:field="*{jumin2}" required>
                    <p>* * * * * *</p>
                </div>
                <p th:if="${#fields.hasErrors('jumin1')}" th:errors="*{jumin1}" class="error"></p>
                <p th:if="${#fields.hasErrors('jumin2')}" th:errors="*{jumin2}" class="error"></p>
                <input type="hidden" id="total_jumin" name="jumin">
            </div>
            <div class="col-sm-10">
                <label>주소</label>
                <div class="address">
                    <div class="address1">
                        <input type="text" class="form-control mb-2" id="addr" name="addr" maxlength="10" placeholder="우편번호">
                        <input type="button" id="addr_btn" class="btn" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
                    </div>
                    <div class="address2">
                        <input type="text" class="form-control mb-2" name="streetaddr" id="streetaddr" maxlength="40" placeholder="기본 주소를 입력하세요" required readonly>
                    </div>
                    <div class="address3">
                        <input type="text" class="form-control" name="detailaddr" id="detailaddr" maxlength="40" placeholder="상세 주소를 입력하세요" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>전화번호</label>
                <div class="tel">
                    <input type="text" class="form-control" name="tel1" id="tel1"  placeholder="ex)  010" onkeyup="tel_concat()" th:field="*{tel1}" required>
                    <p>-</p>
                    <input type="text" class="form-control" name="tel2" id="tel2" placeholder="1234" onkeyup="tel_concat()" th:field="*{tel2}" required>
                    <p>-</p>
                    <input type="text" class="form-control" name="tel3" id="tel3" placeholder="5678" onkeyup="tel_concat()" th:field="*{tel3}" required>
                </div>
                <p th:if="${#fields.hasErrors('tel1')}" th:errors="*{tel1}" class="error"></p>
                <p th:if="${#fields.hasErrors('tel2')}" th:errors="*{tel2}" class="error"></p>
                <p th:if="${#fields.hasErrors('tel3')}" th:errors="*{tel3}" class="error"></p>
                <input type="hidden" id="total_tel" name="tel">
            </div>
            <div class="form-group">
                <label>이메일</label>
                <div class="email">
                    <input type="text" id="email_id" class="form_w200" value="" title="이메일 아이디" placeholder="이메일" maxlength="18" onkeyup="email_concat()" th:field="*{email_id}" required />
                    <p>@</p>
                    <input type="text" id="email_domain" class="form_w200" value="" title="이메일 도메인" placeholder="직접 입력" maxlength="18" onkeyup="email_concat()" th:field="*{email_domain}" required />
                    <select class="select" id="domain_select" title="이메일 도메인 주소 선택" onchange="mailSelect()">
                        <option value="emailall" selected>-선택-</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="korea.com">korea.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="yahoo.com">yahoo.com</option>
                    </select>
                    <input type="hidden" id="total_email" name="email">
                </div>
                <p th:if="${#fields.hasErrors('email_id')}" th:errors="*{email_id}" class="error"></p>
                <p th:if="${#fields.hasErrors('email_domain')}" th:errors="*{email_domain}" class="error"></p>
                <div class="btn_flex">
                    <button type="button" class="btn_prev" onclick="location.href='/'">메인으로</button>
                    <button type="submit" class="btn_submit">회원가입</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>

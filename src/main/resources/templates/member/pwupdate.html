<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
<div class="pw-update">
    <h2>비밀번호 재설정</h2>
    <div>
        <input type="hidden" name="id" id="id" th:value="${id}">
        <label>비밀번호</label>
        <div>
            <input type="password" name="pw" id="pw" placeholder="새로운 비밀번호를 6~16자 이내로 입력해주세요">
            <i class="fa fa-eye-slash fa-lg"></i>
        </div>
    </div>
    <div class="pw">
        <label>비밀번호 확인</label>
        <div class="pw1">
            <input type="password" name="pwcheck" id="pwcheck" placeholder="비밀번호 확인" onkeyup="passwordCheck()">
            <i class="fa fa-eye-slash fa-lg"></i>
        </div>
        <span id="pw_message"></span>
    </div>
    <div class="btn_flex">
        <button type="button" value="비밀번호 수정" id="check" onclick="check()" class="btn_submit">
            비밀번호 수정
        </button>
    </div>
</div>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
    <div class="delete_whole">
        <div class="detail_title">
            <div class="display_flex flex_align_c">
                <button type="button" onclick="history.back(-1)">
                    <img src="/image/icon/common/arrow-sm-prev.svg">
                </button>
                <h1>FAQ 삭제</h1>
            </div>
        </div>
        <form action="/faq/deletesave" method="post">
            <div class="faq_main">
                <div class="faq_sub">
                    <div class="faq_info">
                        <p>FAQ번호</p>
                        <input type="text" name="faqnum" id="faqnum" th:value="${dto.faqnum}" readonly>
                    </div>
                    <div class="faq_info">
                        <p>FAQ질문</p>
                        <input type="text" name="question" id="question" th:value="${dto.question}" readonly>
                    </div>
                    <div class="faq_info">
                        <p>FAQ답변</p>
                        <input type="text" name="asked" id="asked" th:value="${dto.asked}" readonly>
                    </div>
                    <div class="btn_flex">
                        <a type="submit"><button class="btn_submit">삭제하기</button></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</html>
